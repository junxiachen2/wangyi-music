<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wangyi-music</title>
  <!--强制浏览器按照最新的标准去渲染-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name=full-screen content=yes>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <meta name="keywords" content="vue junxiachen2@github.com musicplayer"/>
  <meta name="description" content="junxiachen做的vue版网易云音乐移动端"/>

  <link rel="icon" href="static/logo.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="static/logo.ico" type="image/x-icon"/>
  <!--引入字体文件和样式文件，下面这个是直接引用google的字体托管文件-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!--为CSS引入字体-->
  <link href="http://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <script>
    //      根字体设置为20px
    (function (doc, win, undefined) {
      let docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
        recalc = function () {
          let clientWidth = docEl.clientWidth;
          if (clientWidth === undefined) return;
          docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
      if (doc.addEventListener === undefined) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    p, span {
      font-size: 12px;
    }
  </style>
</head>
<body>
<div id="app">
  <keep-alive>
    <router-view v-if="router.meta.keepAlive"></router-view>
  </keep-alive>
  <router-view v-if="!router.meta.keepAlive"></router-view>
</div>

</body>
</html>
